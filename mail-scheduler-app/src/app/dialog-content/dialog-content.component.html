<mat-dialog-content>
    <form [formGroup] = "newAccountForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Account name</mat-label>
                <input matInput formControlName = "accName">
            </mat-form-field>
        </div>
        <h3>Credentials</h3>
        <div>
            <mat-form-field appearance="legacy" style="width: 100%;">
                <mat-label>Email</mat-label>
                <input matInput formControlName = "email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput formControlName = "password">
            </mat-form-field>
        </div>
        <h3>Incoming Server Details</h3>

        <mat-form-field appearance="legacy" style="width: 50%;">
            <mat-label>Incoming server</mat-label>
            <input matInput formControlName = "incomServer">
        </mat-form-field>
        <mat-form-field appearance="legacy" style="width: 50%;">
            <mat-label>Incoming server port</mat-label>
            <input matInput formControlName = "incomServerport">
        </mat-form-field>
        <h3>Outgoing Server Details</h3>

        <mat-form-field appearance="legacy" style="width: 50%;">
            <mat-label>Outgoing server</mat-label>
            <input matInput formControlName = "outGoServer">
        </mat-form-field>

        <mat-form-field appearance="legacy" style="width: 50%;">
            <mat-label>Outgoing server port</mat-label>
            <input matInput formControlName = "outGoServerPort">
        </mat-form-field>

        <mat-dialog-actions align="end">
            <button mat-button [disabled]="!newAccountForm.valid" (click)="saveAccount()">Save</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
